<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="banner">
      <h1 class="header">
        Video Game Lister
      </h1>
    </div>

    <div class="user-input">
      <form id="videogame-form">
        <div class="videogame-form-input">
          <label for="title"> Title</label>
          <input type="text" id="title" class="text-box" />
        </div>

        <div class="videogame-form-input">
          <label for="genre" > Genre</label>
          <input type="text" id="genre" class="text-box" />
        </div>

        <div class="videogame-form-input">
          <label for="yearrelease">
            Year of Release</label
          >
          <input type="text" id="yearrelease" class="text-box" />
        </div>
        <div class="videogame-form-input">
          <label for="imagelink">
            Link For Game Cover Image</label
          >
          <input type="text" id="imglink" class="text-box" />
        </div>
        <div class="videogame-form-input">
          <input type="submit" value="Submit" class="btn" id="hello" />
        </div>
      </form>
    </div>
    
    <div class="display" id="display">
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
